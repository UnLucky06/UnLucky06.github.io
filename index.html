    .heart1{
        position: absolute;
        width: 70px;
        height: 70px;
        background: #ff4757;
        transform: rotate(-45deg);

        top: 100px; /* Ajusta la posición vertical */
    left: 50%; /* Centra horizontalmente */

    @keyframes animate {
0%{
    transform: rotate(-45deg) scale(1.07);
}
80%{
    transform: rotate(-45deg) scale(1.0);
}
100%{
    transform: rotate(-45deg) scale(0.8);
}
    } 
    .heart1::before{
        content: '';

        height: 70px;
        background: #ff4757;

    }
    .heart1::after{
        content: '';
        position: absolute;
        right: -50%;
        width: 70px;
        height: 70px;
        background: #ff4757;
        border-radius: 50%;
        box-shadow: 10px 10px 90px #ff4757 ;
    }

     /* Lado izquierdo */

    }

}
